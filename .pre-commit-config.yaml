exclude: |
  (?x)^(
    internalpy/dbgen/    # sqlc-generated, ignore
  )

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2  # or your version
    hooks:
      - id: mypy
        args: [--config=pyproject.toml]
        pass_filenames: false

  # Optional: Pyright (fast editor parity)
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.381
    hooks:
      - id: pyright
